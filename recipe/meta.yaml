{% set name = "czmodel" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/czmodel-{{ version }}.tar.gz
  sha256: 15991128335037f93c92d17a53136ff7af9cf3ecfd8bfb57cff54f5a00096ae1

build:
  entry_points:
    - savedmodel2czann=czmodel.core.convert:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - defusedxml
    - flatbuffers <2  # pip check
    - numpy
    - onnx
    - python >=3.6,<3.10
    - pytorch
    - tensorflow >=2,<3,!=2.1
    - tf2onnx
    - xmltodict

test:
  imports:
    - czmodel
    - czmodel.core.model_metadata.ModelMetadata
    - czmodel.core.model_metadata.ModelType
    - czmodel.core.legacy_model_metadata.ModelMetadata
    - czmodel.tensorflow.convert.DefaultConverter
    - czmodel.tensorflow.convert.LegacyConverter
    - czmodel.tensorflow.model_spec.ModelSpec
    - czmodel.pytorch.convert.DefaultConverter
    - czmodel.pytorch.convert.LegacyConverter
    - czmodel.pytorch.model_spec.ModelSpec
  commands:
    - pip list
    - pip check
    - savedmodel2czann
  requires:
    - pip

about:
  home: https://pypi.org/project/czmodel/
  summary: A conversion tool for TensorFlow or ONNX ANNs to CZANN
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
